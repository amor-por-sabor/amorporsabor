<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio - Amor por Sabor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="Amor Por Sabor Logo.png" alt="Logo da Amor por Sabor" class="logo"> <!-- Adicionando a logo -->
    <h1>Amor por Sabor</h1>
    <p>Cardápio de Bolos</p>
  
    <!-- Botões de redes sociais -->
    <div class="social-buttons">
      <a href="https://instagram.com/amorporsabor55/" target="_blank" class="btn-instagram">Instagram</a>
      <a href="https://wa.me/" target="_blank" class="btn-whatsapp">WhatsApp</a>
    </div>
  </header>

  <!-- Seção Cardápio -->
  <section class="cardapio">
    <div class="card" data-title="Bolo de Dois Amores" data-description="Delicioso bolo de chocolate com cobertura cremosa.">
      <img src="dois amores.jpeg" alt="Imagem do Bolo de Dois Amores">
      <h3>Bolo de Dois Amores</h3>
    </div>
    <div class="card" data-title="Bolo de Red Velvet" data-description="Bolo de morango fresco com chantilly.">
      <img src="Red Velvet.jpeg" alt="Imagem do Red Velvet">
      <h3>Red Velvet</h3>
    </div>
    <div class="card" data-title="Bolo de Brigadeiro" data-description="Bolo de cenoura com cobertura de chocolate.">
      <img src="Brigadeiro.jpeg" alt="Imagem do Brigadeiro">
      <h3>Bolo de Brigadeiro</h3>
    </div>
    <div class="card" data-title="Bolo de Ninho" data-description="Bolo de limão com glacê azedinho.">
      <img src="Ninho.jpeg" alt="Imagem do Bolo de Ninho">
      <h3>Bolo de Ninho</h3>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-image" src="" alt="Imagem do Bolo">
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <p id="random-text"></p> <!-- Parágrafo para texto aleatório -->
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Amor por Sabor. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Seleciona o modal
    var modal = document.getElementById("modal");

    // Seleciona a imagem do modal, título e descrição
    var modalImage = document.getElementById("modal-image");
    var modalTitle = document.getElementById("modal-title");
    var modalDescription = document.getElementById("modal-description");

    // Seleciona o botão de fechar
    var span = document.getElementsByClassName("close")[0];

    // Função para gerar texto aleatório
    function getRandomText() {
      const texts = [
        "Este bolo é uma delícia!",
        "Você vai adorar esse sabor!",
        "Uma explosão de sabores!",
        "Perfeito para qualquer ocasião!",
        "Experimente e sinta a diferença!"
      ];
      return texts[Math.floor(Math.random() * texts.length)];
    }

    // Função para abrir o modal
    function openModal(imageSrc, title, description) {
      modal.style.display = "block";
      modalImage.src = imageSrc;
      modalTitle.textContent = title;
      modalDescription.textContent = description;
      document.getElementById("random-text").textContent = getRandomText(); // Adiciona texto aleatório
    }

    // Adiciona eventos de clique aos cards
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', function() {
        const title = this.getAttribute('data-title');
        const imageSrc = this.querySelector('img').src;
        const description = this.getAttribute('data-description');
        openModal(imageSrc, title, description);
      });
    });

    // Fun ção para fechar o modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
